<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的音乐播放器</title>
    <style>
        /* Global Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .music-player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .album-cover {
            text-align: center;
            margin-bottom: 20px;
        }

        .album-cover img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.2);
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
        }

        .album-cover.playing img {
            animation-play-state: running;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .song-info h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .song-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: #4CAF50;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        #play-btn {
            background: #4CAF50;
            padding: 15px 25px;
        }

        #play-btn:hover {
            background: #45a049;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #volume-slider {
            flex: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
        }

        .playlist {
            margin-top: 20px;
        }

        .playlist h3 {
            margin-bottom: 10px;
            text-align: center;
        }

        #song-list {
            list-style: none;
            max-height: 150px;
            overflow-y: auto;
        }

        #song-list li {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #song-list li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #song-list li.playing {
            background: rgba(76, 175, 80, 0.3);
            border-left: 3px solid #4CAF50;
        }

        .note {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
        }

        .note strong {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <!-- Album Cover -->
        <div class="album-cover">
            <img src="https://via.placeholder.com/300/FF6B6B/FFFFFF?text=Music+Player" alt="专辑封面" id="cover">
        </div>
        
        <!-- Song Information -->
        <div class="song-info">
            <h2 id="song-title">歌曲名称</h2>
            <p id="artist">歌手名字</p>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <span id="current-time">0:00</span>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <span id="duration">0:00</span>
        </div>
        
        <!-- Control Buttons -->
        <div class="controls">
            <button id="prev-btn">上一首</button>
            <button id="play-btn">播放</button>
            <button id="next-btn">下一首</button>
        </div>
        
        <!-- Volume Control -->
        <div class="volume-container">
            <span>音量:</span>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>
        
        <!-- Playlist -->
        <div class="playlist">
            <h3>播放列表</h3>
            <ul id="song-list">
                <!-- Song list will be dynamically added via JavaScript -->
            </ul>
        </div>

        <!-- Note -->
        <div class="note">
            <strong>提示：</strong>当前使用示例音频链接，无法实际播放。<br>
            请在代码中添加真实的音频URL来测试完整功能。
        </div>
    </div>

    <script>
        /**
         * Music Player Application
         * A fully-featured web-based music player
         */

        // Song data - Replace these URLs with real audio files
        const songs = [
            {
                title: "夏天的风",
                artist: "温岚",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3", // 使用免费测试音频
                cover: "https://via.placeholder.com/300/FF6B6B/FFFFFF?text=夏天的风"
            },
            {
                title: "晴天",
                artist: "周杰伦",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3", // 使用免费测试音频
                cover: "https://via.placeholder.com/300/4ECDC4/FFFFFF?text=晴天"
            },
            {
                title: "光年之外",
                artist: "G.E.M.邓紫棋",
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3", // 使用免费测试音频
                cover: "https://via.placeholder.com/300/45B7D1/FFFFFF?text=光年之外"
            }
        ];

        // DOM Elements
        const audio = new Audio();
        const cover = document.getElementById('cover');
        const songTitle = document.getElementById('song-title');
        const artist = document.getElementById('artist');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const progressBar = document.querySelector('.progress-bar');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const songList = document.getElementById('song-list');
        const albumCover = document.querySelector('.album-cover');

        // State
        let currentSongIndex = 0;

        // Initialize player
        function initPlayer() {
            loadSong(currentSongIndex);
            renderPlaylist();
            
            // Event listeners
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            volumeSlider.addEventListener('input', setVolume);
            progressBar.addEventListener('click', setProgress);
            
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextSong);
            audio.addEventListener('loadedmetadata', updateDuration);
        }

        // Load song
        function loadSong(index) {
            const song = songs[index];
            audio.src = song.src;
            cover.src = song.cover;
            songTitle.textContent = song.title;
            artist.textContent = song.artist;
            
            updatePlaylistHighlight(index);
        }

        // Render playlist
        function renderPlaylist() {
            songList.innerHTML = '';
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.textContent = `${song.title} - ${song.artist}`;
                li.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    playSong();
                });
                songList.appendChild(li);
            });
        }

        // Update playlist highlight
        function updatePlaylistHighlight(index) {
            const items = songList.querySelectorAll('li');
            items.forEach((item, i) => {
                if (i === index) {
                    item.classList.add('playing');
                } else {
                    item.classList.remove('playing');
                }
            });
        }

        // Toggle play/pause
        function togglePlay() {
            if (audio.paused) {
                playSong();
            } else {
                pauseSong();
            }
        }

        function playSong() {
            audio.play();
            playBtn.textContent = '暂停';
            albumCover.classList.add('playing');
        }

        function pauseSong() {
            audio.pause();
            playBtn.textContent = '播放';
            albumCover.classList.remove('playing');
        }

        // Previous song
        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(currentSongIndex);
            playSong();
        }

        // Next song
        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex >= songs.length) {
                currentSongIndex = 0;
            }
            loadSong(currentSongIndex);
            playSong();
        }

        // Set volume
        function setVolume() {
            audio.volume = volumeSlider.value / 100;
        }

        // Update progress
        function updateProgress() {
            const { currentTime, duration } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            currentTimeEl.textContent = formatTime(currentTime);
        }

        // Set progress
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            audio.currentTime = (clickX / width) * duration;
        }

        // Update duration
        function updateDuration() {
            durationEl.textContent = formatTime(audio.duration);
        }

        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec.toString().padStart(2, '0')}`;
        }

        // Initialize
        initPlayer();
    </script>
</body>
</html>
