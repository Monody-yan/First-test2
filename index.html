<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">🐍 贪吃蛇游戏</h1>
        
        <div class="info-panel">
            <div class="score-board">
                <div class="score-item">
                    <span class="label">分数:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">最高分:</span>
                    <span id="high-score" class="value">0</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="start-btn" class="btn btn-primary">开始游戏</button>
                <button id="pause-btn" class="btn btn-secondary" disabled>暂停</button>
            </div>
        </div>
        
        <div class="canvas-wrapper">
            <canvas id="game-canvas"></canvas>
            <div id="game-over" class="game-over hidden">
                <h2>游戏结束!</h2>
                <p>得分: <span id="final-score">0</span></p>
                <button id="restart-btn" class="btn btn-primary">重新开始</button>
            </div>
        </div>
        
        <div class="instructions">
            <h3>游戏说明:</h3>
            <ul>
                <li>使用方向键 ⬆️ ⬇️ ⬅️ ➡️ 控制蛇的移动</li>
                <li>吃到食物 🍎 可以增加分数和长度</li>
                <li>撞到墙壁或自己身体游戏结束</li>
                <li>按空格键可以暂停/继续游戏</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
